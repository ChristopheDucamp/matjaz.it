{{ partial "header.html" . }}

	<main role="main">
	  <h1 class="list-title">{{ .Title }}</h1>
      <p>Sorted by number of posts</p>
      {{ $data := .Data }}
      <ul style="list-style-type: none">
        {{ range $key, $value := .Data.Terms.ByCount }}
        <li><strong>[{{ $value.Count }}] <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a></strong></li>
        {{ end }}
      </ul>
	</main>

{{ partial "footer.html" . }}
